name: "CI"

on:
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: "CI"
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/platform-engineering-org/helper:latest@sha256:5c576bf927c80e8872ae81dc012db329da49d63ae7e4579fec517ee912d21d66

    steps:
      - uses: actions/checkout@v3.5.3
      - name: Setup ASDF environment
        run: |
          ASDF_DIR=/root/.asdf
          echo "ASDF_DIR=$ASDF_DIR" >> $GITHUB_ENV
          echo "ASDF_DATA_DIR=$ASDF_DIR" >> $GITHUB_ENV
          echo "$ASDF_DIR/bin" >> $GITHUB_PATH
          echo "$ASDF_DIR/shims" >> $GITHUB_PATH
          $ASDF_DIR/bin/asdf reshim
          cp /root/.tool-versions ~/
      - run: git config --global --add safe.directory '*'
      - uses: pre-commit/action@v3.0.0
      - name: Show pre-commit log
        if: ${{ failure() }}
        run: |
          cat /github/home/.cache/pre-commit/pre-commit.log
